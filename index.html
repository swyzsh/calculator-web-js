<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator ðŸ¤“</title>
  <link id="current-theme" rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="stylesheet-status" style="z-index: 10;">
    <span style="z-index: 10; text-align: center;">Selected Theme <span id="theme-name" style="z-index: 10; color: #babbf1;">Modern</span></span>
    <button id="switch-style-button" class="backdrop-shadow background-blur prevent-select" style="z-index: 9;">
      <span style="color: #f2d5cf;">R</span>
      <span style="color: #f4b8e4;">a</span>
      <span style="color: #e78284;">n</span>
      <span style="color: #ef9f76;">d</span>
      <span style="color: #e5c890;">o</span>
      <span style="color: #a6d189;">m</span>
      <span style="color: #99d1db;">i</span>
      <span style="color: #8caaee;">z</span>
      <span style="color: #ca9ee6;">e</span>&nbsp;

      <span>S</span>
      <span>t</span>
      <span>y</span>
      <span>l</span>
      <span>e</span>
    </button>
  </div>

  <main class=" calculator backdrop-shadow background-blur" style="z-index: 10;">

    <div id="display-container">
      <button id="copy-result-btn" class="background-blur">COPY</button>
      <span id="display" class="calculator__display">0</span>
    </div>

    <div id="keypad-container" class="calculator__keys prevent-select">
      <div id="key_." class="keypad grid-item-1" data-action="decimal">.</div>
      <div id="key_0" class="keypad grid-item-2">0</div>
      <div id="key_1" class="keypad grid-item-3">1</div>
      <div id="key_2" class="keypad grid-item-4">2</div>
      <div id="key_3" class="keypad grid-item-5">3</div>
      <div id="key_4" class="keypad grid-item-6">4</div>
      <div id="key_5" class="keypad grid-item-7">5</div>
      <div id="key_6" class="keypad grid-item-8">6</div>
      <div id="key_7" class="keypad grid-item-9">7</div>
      <div id="key_8" class="keypad grid-item-10">8</div>
      <div id="key_9" class="keypad grid-item-11">9</div>
      <div id="key_AC" class="keypad grid-item-12" data-action="clear">AC</div>
      <div id="key_+-" class="keypad grid-item-13" data-action="signChange">+/-</div>
      <div id="key_%" class="keypad grid-item-14 key--operator" data-action="percentage">%</div>
      <div id="key_/" class="keypad grid-item-15 key--operator" data-action="divide">Ã·</div>
      <div id="key_x" class="keypad grid-item-16 key--operator" data-action="multiply">&times;</div>
      <div id="key_-" class="keypad grid-item-17 key--operator" data-action="subtract">-</div>
      <div id="key_+" class="keypad grid-item-18 key--operator" data-action="add">+</div>
      <div id="key_=" class="keypad grid-item-19 key--equal" data-action="calculate">=</div>
    </div>

  </main>

  <footer class="prevent-select" style="z-index: 0;">
    <span>Made with love by Swyzsh ^^</span>
    <div class="socials">
      <span id="github-btn">Github</span>
      <span id="twitter-btn">Twitter</span>
      <span id="mail-btn">Mail</span>
    </div>
  </footer>
  
  <script src="./app.js"></script>
</body>
</html>
