<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link id="current-theme" rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="stylesheet-status">
    <button id="switch-style-button" class="backdrop-shadow background-blur prevent-select" style="z-index: 9;">
      <span style="color: #f2d5cf;">R</span>
      <span style="color: #f4b8e4;">a</span>
      <span style="color: #e78284;">n</span>
      <span style="color: #ef9f76;">d</span>
      <span style="color: #e5c890;">o</span>
      <span style="color: #a6d189;">m</span>

      <span>S</span>
      <span>t</span>
      <span>y</span>
      <span>l</span>
      <span>e</span>
    </button>
    <span style="z-index: 10; text-align: center;">Selected Theme<br> <span id="theme-name" style="z-index: 10; color: #babbf1;">Modern</span></span>
  </div>

  <main class="backdrop-shadow background-blur">

      <div class="keypad grid-item-6">4</div>
      <div class="keypad grid-item-7">5</div>
      <div class="keypad grid-item-8">6</div>
      <div class="keypad grid-item-9">7</div>
      <div class="keypad grid-item-10">8</div>
      <div class="keypad grid-item-11">9</div>
      <div class="keypad grid-item-12">AC</div>
      <div class="keypad grid-item-13">+/-</div>
      <div class="keypad grid-item-14">%</div>
      <div class="keypad grid-item-15">Ã·</div>
      <div class="keypad grid-item-16">x</div>
      <div class="keypad grid-item-17">-</div>
      <div class="keypad grid-item-18">+</div>
      <div class="keypad grid-item-19">=</div>

  </main>
